<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    
    <title>Document</title>
</head>
<body>
    
    <div class="container-fluid">
    <div class="row">
        <!-- <div class="col-12 jumbotron mb-5 team-heading">
            <h1 class="text-center">My Team</h1>
        </div> -->
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="team-area col-12 d-flex justify-content-center">
            {{ team }}
        </div>

        <div class="card employee-card">
            <div class="card-header">
                <h2 class="card-title">{{ name }}</h2>
                <h3 class="card-title"><i class="fas fa-glasses mr-2"></i>{{ role }}</h3>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item">ID: {{ id }}</li>
                    <li class="list-group-item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
                    <li class="list-group-item">GitHub: <a href="https://github.com/{{ github }}" target="_blank" rel="noopener noreferrer">{{ github }}</a></li>
                </ul>
            </div>
        </div>

        <div class="card employee-card">
            <div class="card-header">
                <h2 class="card-title">{{ name }}</h2>
                <h3 class="card-title"><i class="fas fa-mug-hot mr-2"></i>{{ role }}</h3>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item">ID: {{ id }}</li>
                    <li class="list-group-item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
                    <li class="list-group-item">Office number: {{ officeNumber }}</li>
                </ul>
            </div>
        </div>

        <div class="card employee-card">
            <div class="card-header">
                <h2 class="card-title">{{ name }}</h2>
                <h3 class="card-title"><i class="fas fa-user-graduate mr-2"></i>{{ role }}</h3>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item">ID: {{ id }}</li>
                    <li class="list-group-item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
                    <li class="list-group-item">School: {{ school }}</li>
                </ul>
            </div>
        </div>
    
    </div>
</div>
   
</body>
</html>
